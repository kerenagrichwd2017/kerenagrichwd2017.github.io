<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Intro to bootstrap grid </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="main.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="row row1">
                <div class="col-xs-4">This is 4 cols</div>
                <div class="col-xs-8">This is 8 cols</div>
            </div>
            <div class="row row2">
                <div class="col-md-5">This is 5 cols</div>
                <div class="col-md-7">This is 7 cols</div>
            </div>
            <div class="row row3">
                <div class="col-lg-4">This is 4 cols</div>
                <div class="col-lg-4">This is 4 cols</div>
                <div class="col-lg-4">This is 4 cols</div>
            </div>

            <div class="row row4">
                <div class="col-xs-4 col-md-8"></div>
                <div class="col-xs-4 col-md-8"></div>

            </div>
            <div class="row row5">
                <div class="col-xs-6 col-md-6">
                    <h4>have nested row here</h4>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"></div>
                    </div>
                </div>

                <div class="col-xs-6 col-md-6">Just some text without nested row</div>
            </div>
            <div class="row row6">
                <div class="col-sm-9 col-sm-push-3">main content</div>
                <div class="col-sm-3 col-sm-pull-9">sidebar</div>
            </div>
            <div class="row row7">
                <div class="col-sm-3">sidebar</div>
                <div class="col-sm-8 col-sm-offset-1">main content
                    <p class="visible-sm">only for sm</p>
                    <p class="visible-md">only for md</p>
                    <p class="hidden-sm">show for everything except sm</p>
                </div>
            </div>
        </div>






    <script src"...."></script>
    </body>

</html>
